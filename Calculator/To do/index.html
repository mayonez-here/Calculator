<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Todo List App</title>

</head>
<body>

<div class="todo-container">
    <h1>Anas's To Do List</h1>
    <form class="todo-form" id="todo-form">
        <input type="text" class="todo-input" id="todo-input" placeholder="Add a new todo">
        <button type="submit" class="todo-button">Add Todo</button>
    </form>
    
    <div class="todo-section">
        <h2>Active Tasks</h2>
        <ul class="todo-list" id="active-todos">
            <!-- Active todos will be dynamically added here -->
        </ul>
    </div>
    
    <div class="todo-section">
        <h2>Completed Tasks</h2>
        <ul class="todo-list" id="completed-todos">
            <!-- Completed todos will be dynamically added here -->
        </ul>
    </div>
    
    <div class="todo-section">
        <h2>Deleted Tasks</h2>
        <ul class="todo-list" id="deleted-todos">
            <!-- Deleted todos will be dynamically added here -->
        </ul>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
